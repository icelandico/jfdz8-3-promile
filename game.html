<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pacman Like Game</title>
    <link rel="stylesheet" href="assets/style/game.css">
</head>
<body>
<div class="startScreen">
    <div class="logo__container">
        <img src="assets/images/LOGO1.png" alt="logo" class="logo__image">
    </div>
    <div class="header__container">
        <h1>pacman like game</h1>
    </div>
    <div class="buttons__container">
        <span class="play">play</span>
        <span class="instructions">instructions</span>
    </div>
    <div class="instructions__container">
        <div>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. A animi asperiores aspernatur,
        deleniti dicta doloremque harum inventore ipsum iure minima obcaecati optio quaerat quis sapiente sint
        tempora ut veniam vitae?
        </div>
        <span class="back">back</span>
    </div>
</div>
<div class="gameContainer">
    <div id="gameArea"></div>
    <div id="controlPanel">
        <div class="control-item" id="scoreboard">SCORE</div>
        <div class="control-item" id="control-buttons">

            <button id="play-button" type="button">PLAY</button>
            <button id="reset-button" type="button">RESET</button>

        </div>
        <div class="control-item" id="game-timer">TIMER</div>
    </div>
    <div id='difficulty'>
        <select id="difficultyLevels">
            <option value="easyMode">Easy</option>
            <option value="mediumMode">Medium</option>
            <option value="hardMode">Hard</option>
        </select>
    </div>
    <h1>Ranking:</h1>
    <div id="highscore-container">

        <div id="highscore-ranking">

        </div>
    </div>
</div>
<script src="assets/js/gameLayout.js"></script>
<script src="assets/js/gameboards.js"></script>
<script src="assets/js/game.js"></script>
</body>
</html>
