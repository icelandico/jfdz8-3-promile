<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pacman Like Game</title>
    <link rel="stylesheet" href="assets/style/game.css">
</head>
<body>
<div id="gameArea"></div>
<div id="controlPanel">
    <div class="control-item" id="scoreboard">SCORE</div>
    <div class="control-item" id="control-buttons">

        <button id="play-button" type="button">PLAY</button>
        <button id="reset-button" type="button">RESET</button>

    </div>
    <div class="control-item" id="game-timer">TIMER</div>
</div>
<div id='difficulty'>
    <select id="difficultyLevels">
        <option value="easyMode">Easy</option>
        <option value="mediumMode">Medium</option>
        <option value="hardMode">Hard</option>
    </select>
</div>
<h1>Ranking:</h1>
<div id="highscore-container">

    <div id="highscore-ranking">

    </div>
</div>
<script src="assets/js/gameboards.js"></script>
<script src="assets/js/game.js"></script>
</body>
</html>
